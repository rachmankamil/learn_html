<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Form</title>
</head>
<body>
    <form name="formPersonal" action="#" id="form-personal">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname" onkeypress="checkLength()">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
                <br>
                <label for="pp">Profile Picture</label>
                <input type="file" name="profilepicture" id="pp">
                <br>
                <label for="">Gender</label>
                <label for="gender">
                    <input type="radio" name="Gender" id="gender" value="female"> Female
                    <input type="radio" name="Gender" id="gender" value="male"> Male
                </label>
                <br>

                <label for="">Hobbies</label>
                <input type="checkbox" name="hobby" id="swiming">
                <label for="swiming">Swim</label>
                <input type="checkbox" name="hobby" id="riding">
                <label for="riding">Riding</label>
                <input type="checkbox" name="hobby" id="hiking">
                <label for="hiking">Hiking</label>
                
                <br>
                <input type="button" value="Submit" name="submit" onclick="validasiForm()">
            </div>
        </fieldset>
    </form>

    <script>
        function validasiForm(){
            var fName = document.getElementById("fullname")
            var email = document.getElementById("email")
            var age = document.getElementById("age")
            var err = false

            if (fName.value == "") {
                fName.style.borderColor = "red"
                err = true
            }
            if (email.value == "") {
                email.style.borderColor = "red"
                err = true
            }
            if (age.value == ""){
                age.style.borderColor = "red"
                err = true
            }

            if (err) {
                alert("these input is required")
            } else {
                document.formPersonal.submit();
            }
        }
    </script>

    <script>
        function checkLength(){
            var myInput = document.getElementById("fullname")
            if (myInput.value.length <= 8 ){
                myInput.style.backgroundColor = 'red'
            } else {
                myInput.style.backgroundColor = 'white'
            }
        }
    </script>
</body>
</html>
