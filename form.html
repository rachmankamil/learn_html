<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
                <br>
                <label for="pp">Profile Picture</label>
                <input type="file" name="profilepicture" id="pp">
                <br>
                <label for="">Gender</label>
                <label for="gender">
                    <input type="radio" name="Gender" id="gender" value="female"> Female
                    <input type="radio" name="Gender" id="gender" value="male"> Male
                </label>
                <br>

                <label for="">Hobbies</label>
                <input type="checkbox" name="hobby" id="swiming">
                <label for="swiming">Swim</label>
                <input type="checkbox" name="hobby" id="riding">
                <label for="riding">Riding</label>
                <input type="checkbox" name="hobby" id="hiking">
                <label for="hiking">Hiking</label>
                
                <br>
                <input type="submit" value="Submit" name="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
